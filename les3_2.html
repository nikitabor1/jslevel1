<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Урок 3</title>
</head>

<body>
    <script>
        //2) С помощью цикла do…while написать функцию для вывода чисел от 0 до 10, чтобы результат выглядел так:
        //0 – это ноль
        //1 – нечетное число
        //2 – четное число
        //3 – нечетное число
        //…
        //10 – четное число

        var x = 0;
        do {
            if (x == 0) {
                document.write(x + " - ноль<br>");
            } else if (x % 2 == 1) {
                document.write(x + "- нечетное число <br>");
            } else {
                document.write(x + "- четное число <br>");
            }
            x++;
        } while (x <= 10);

    </script>


</body>

</html>
