<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Урок 3</title>
</head>

<body>
    <script>
        //1) С помощью цикла while вывести все простые числа в промежутке от 0 до 100
        var x = 0;
        while(x <= 100) {
            document.write(x++ + "</br>");
            }
        
    </script>

</body>

</html>
